<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0>
    <style> body {padding: 0; margin: 0;} </style>
    <script src="p5/p5.min.js"></script>
    <script src="p5/addons/p5.dom.min.js"></script>
    <script src="p5/addons/p5.sound.min.js"></script>
    <script src="stl.js"></script>
    <script src="camera.js"></script>
    <script src="triangle.js"></script>
    <script src="hidden.js"></script>
    <script src="sketch.js"></script>
  </head>
  <body>
<form id="uploadForm">
<input id="fileUpload" name="files[]" type="file"/>
</form>

<script>
document.forms['uploadForm'].elements['fileUpload'].onchange = (evt) => {
	const reader = new FileReader();
	console.log("upload changed");
	reader.onload = (evt) => {
		if (evt.target.readyState != 2)
			return;
		if (evt.target.error) {
			console.log("ERROR READING FILE");
			return;
		}

		const content = evt.target.result;
		const raw = new Uint8Array(content);
		console.log("content:", raw);
		stl = new STL(raw);
		console.log("new stl:", stl);
		reproject = true;
	};

	reader.readAsArrayBuffer(evt.target.files[0]);
};
</script>
  </body>
</html>
