<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0>
    <style> body {padding: 0; margin: 0;} </style>
    <script src="p5/p5.min.js"></script>
    <script src="p5/addons/p5.dom.min.js"></script>
    <script src="p5/addons/p5.sound.min.js"></script>
    <script src="stl.js"></script>
    <script src="camera.js"></script>
    <script src="triangle.js"></script>
    <script src="hidden.js"></script>
    <script src="sketch.js"></script>
  </head>
  <body>
<form id="uploadForm">
<input id="fileUpload" name="files[]" type="file"/>
<input id="fileDownload" type="button" value="Download SVG" onclick="download()"/>
</form>
<div id="sketch-holder">
      <!-- Our sketch will go here! -->
</div>

<script>
document.forms['uploadForm'].elements['fileUpload'].onchange = (evt) => {
	const reader = new FileReader();
	console.log("upload changed");
	reader.onload = (evt) => {
		if (evt.target.readyState != 2)
			return;
		if (evt.target.error) {
			console.log("ERROR READING FILE");
			return;
		}

		const content = evt.target.result;
		const raw = new Uint8Array(content);
		console.log("content:", raw);
		stl = new STL(raw);
		console.log("new stl:", stl);
		reproject = true;
	};

	reader.readAsArrayBuffer(evt.target.files[0]);
};

function download()
{	
	const path = stl.hidden_segments.map(x =>
		"M " + x.p0.x + "," + x.p0.y + " L " + x.p1.x + "," + x.p1.y
	).join('\n');

	let svg = "<svg><path d='\n";
	svg += path;
	svg += "' style='stroke:#ff0000;stroke-width:1'/></svg>";

	svg = encodeURIComponent(svg);

	var element = document.createElement('a');
	element.setAttribute('href', 'data:text/plain;charset=utf-8,' + svg);
	element.setAttribute('download', "hiddenwire.svg");

	element.style.display = 'none';
	document.body.appendChild(element);
	element.click();
	document.body.removeChild(element);
}
</script>
  </body>
</html>
